version: v1beta1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
    path: ./bin/protoc-gen-go
  - name: go-grpc
    out: .
    opt: paths=source_relative
    path: ./bin/protoc-gen-go-grpc
  - name: twirp
    out: .
    opt: paths=source_relative
    path: ./bin/protoc-gen-twirp
  - name: go-rerpc
    out: .
    opt: paths=source_relative
    path: ./bin/protoc-gen-go-rerpc
